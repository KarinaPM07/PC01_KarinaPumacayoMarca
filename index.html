<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>PORTAL DE CITAS PARA MASCOTAS</title>
</head>
<body>
    <form action="Confirmación.html" method="POST">
        <h1>FORMULARIO DE PERFIL DE USUARIO</h1>

         
        <label for="inputPassword5" class="form-label">Nombre Completo:</label>
        <input type="text" id="nom_completo" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>

        <label for="inputPassword5" class="form-label">Apellido Paterno:</label>
        <input type="text" id="apellido_P" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>

        <label for="inputPassword5" class="form-label">Apellido Materno:</label>
        <input type="text" id="apellido_M" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>       

        <label for="inputPassword5" class="form-label">Sexo: </label>
        <input type="text" id="sexo" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>
                 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

        <label for="inputPassword5" class="form-label">Telefono de contacto:</label>
        <input type="text" id="telefono" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>
         
        <label for="inputPassword5" class="form-label">Distrito:</label>
        <input type="text" id="distrito" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>
         
        <label for="inputPassword5" class="form-label">Dirección:</label>
        <input type="text" id="direccion" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>

        <label for="inputPassword5" class="form-label">Nombre de la Mascota:</label>
        <input type="text" id="mascota" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"> 
        </div>

        
        <label for="inputPassword5" class="form-label">Tipo de Mascota:</label>           
        <select name="motivo" id="">
            <option value="">Perro</option>
            <option value="">Gato</option>
            <option value="">Hamster</option>
        </select>
        <br>
        
        <button>Enviar Formulario</button>
    </form>
</body>
</html>
